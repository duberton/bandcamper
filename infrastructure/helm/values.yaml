# Default values for bandcamper.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

api:
  image:
    repository: 168577352351.dkr.ecr.us-east-1.amazonaws.com/bandcamper-api
    pullPolicy: Always
    # Overrides the image tag whose default is the chart appVersion.
    tag: ""

job:
  image:
    repository: 168577352351.dkr.ecr.us-east-1.amazonaws.com/bandcamper-job
    pullPolicy: Always
    # Overrides the image tag whose default is the chart appVersion.
    tag: ""
  schedule: "*/10 * * * *"
  
env:
  mongoHost: "minikube"
  mongoPort: "27017"
  redisHost: "minikube"
  redisPort: "6379"
  sesHost: "minikube"
  sesPort: "4566"
  jwtSecret: "secret"
  urlProvider: "http://bandcamper.com/api/callback"

imagePullSecrets:
  - name: docker-hub-creds
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: false
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: LoadBalancer
  port: 80
  portSsl: 443

ingress:
  enabled: true
  className: ""
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$2
    kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
    certmanager.k8s.io/cluster-issuer: cert-manager.io
  hosts:
    - host: bandcamper.com
      paths:
        - path: /api(/|$)(.*)
          pathType: Prefix
  tls:
    - secretName: bandcamper-tls
      hosts:
        - bandcamper.com

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

certs:
  enabled: true
  email: duberton@gmail.com
  server: https://acme-v02.api.letsencrypt.org/directory
